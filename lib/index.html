<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>myLibrary</title>
  <link rel="stylesheet" href="styles.css">
  <script src="app.js" defer></script>
</head>
<body>
  <header>
    <div class="header-container">
      <h1>myLibrary</h1>
      <button type="button">+ Add Book</button>
    </div>
  </header>
  <div class="content">
    <span class="modal-bg"></span>
    <div class="add-book-modal">
      <button type="button" class="add-book-modal-close-btn">+</button>
      <form id="add-book-form">
        <h2>Add what you're reading</h2>
        <input type="text" name="title" id="title" placeholder="Title" required>
        <input type="text" name="author" id="author" placeholder="Author" required>
        <input type="number" name="total_pages" id="total_pages" placeholder="Pages" min="1" required>
        <label for="have_read">
          Have you finished it?
          <input type="checkbox" name="have_read" id="have_read">
        </label>
        <button type="submit" class="submit-book-btn">Submit</button>
      </form>
    </div>
    <div class="book-display-container">
      <div class="book-grid">
      </div>
    </div>
    <div class="information-panel">
      <div class="info-panel-main">
        <h2>Information:</h2>
        <hr>
        <div class="information-categories">
          <div class="information-category books-added">
            <h3>Books added:</h3>
            <p class="books-added-amt">0</p>
          </div>
          <div class="information-category books-completed">
            <h3>Books completed:</h3>
            <p class="books-completed-amt">0/0</p>
          </div>
          <div class="information-category pages-read">
            <h3>Pages read:</h3>
            <p class="pages-read-amt">0/0</p>
          </div>
        </div>
      </div>
      <div class="footer">
        <a href="https://github.com/ganznz" target="_blank"><h3>Made by Ganz</h3></a>
      </div>
    </div>
  </div>
</body>
</html>
